<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Data Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="http://127.0.0.1:5000/" method="post" id="userInput">
  		<div>
    		<label for="ticket">Ticket Number:</label>
    		<input type="text" name="ticket" required>
  	</div>
  	<div>
    	<label for="fname">First Name:</label>
    	<input type="text" name="fname">
		</div>
    <div>
    	<label for="lname">Last Name:</label>
      <input type="text" name="lname" required>
    </div>
  	<div>
    	<label for="deptCity">Departure City:</label>
    	<select name="deptCity" id="deptCity">
        <option value = "DFW">Dallas-Fort Worth </option>
        <option value = "Indy">Indianapolis</option>
        <option value = "Chicago">Chicago</option>
        <option value = "Detroit">Detroit</option>
        <option value = "Denver">Denver</option>
        </select>
  	</div>
    <div>
    	<label for="deptTime">Departure Time:</label>
      <input type="time" name="deptTime" required>
      <label for="door">Door:</label>
      <input type="text" name="door" required>
      <label for="gate">Gate:</label>
      <input type="text" name="gate" required>
    </div>
    <div>
      <label for="carryOn">Carry On?</label>
      <select name="carryOn" id="carryOn">
        <option value = "yes">Yes</option>
        <option value = "no">No</option>
      </select>
      <label for="cargo">Cargo?</label>
      <select name="cargo" id="cargo">
        <option value = "yes">Yes</option>
        <option value = "no">No</option>
      </select>
    </div>
    <div class="button">
    <button type="submit">Click to create your itinerary</button>
    </div>
	</form>
  </body>
</html>
